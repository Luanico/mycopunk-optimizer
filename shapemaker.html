<!DOCTYPE html>
<html>
<head>
  <title>Hex Grid</title>
  <style>
    canvas {
      border: 1px solid #ccc;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Hex Grid</h2>
  <canvas id="hexCanvas" width="800" height="600"></canvas>
  <script src="shapemaker.js" type="module" defer></script>
  <label>Rows: <input id="rowsInput" type="number" value="7" min="1"></label>
  <label>Cols: <input id="colsInput" type="number" value="7" min="1"></label>

  <label>Shape Name: <input id="shape_name" type="string" value=""></label>
  <button id="add_shape" style="width: 100%; max-width: 300px;"> Add Shape </button>
</body>
</html>
