<!DOCTYPE html>
<html>
<head>
  <title>Hex Grid</title>
  <style>
    canvas {
      border: 1px solid #ccc;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Hex Grid</h2>
  <button onclick="location.href='shapemaker.html'">Shape Maker</button>
  <button id="nextStepButton">Next Step</button>
  <p id="debugText" style="visibility: hidden;">Debug mode (Shift+D to deactivate)</p>
  <canvas id="hexCanvas" width="800" height="600"></canvas>
  <script src="script.js" type="module" defer></script>
  <label>Rows: <input id="rowsInput" type="number" value="7" min="1"></label>
  <label>Cols: <input id="colsInput" type="number" value="7" min="1"></label>
  <select id="categorySelect">
    <option value="">Select a category</option>
  </select>
  
  <ul id="shapeList"></ul>
  <button id="testButton" style="width: 100%; max-width: 300px;"> Test </button>
</body>
</html>
